<div class="container">
    <div class="page-header">

        <!-- Print value from model -->
        <h1 data-bind="text: title"></h1>
    </div>

    <!-- Translate static key -->
    <span data-translate="general.cancel"></span>

    <!-- Get translation key from model -->
    <span data-bind="attr: { 'data-translate': exampleKey }"></span>
    
</div>
